{% extends "layout.html" %}

{% block title %}
    Error
{% endblock %}

{% block body %}
    <h2>Login</h2>
    <div>
        <form action="{{ url_for('gate') }}" method="post">
            <p>
            Username:<br>
            <input name="name" type="text" placeholder="Name">
            <br>
            <br>  
            Password:<br>    
            <input name="password" type="password" placeholder="Password">
            <br> 
            <button type="submit" class="form-group btn btn-primary">Log in</button>
            </p>
        </form>
        
        <form action="{{ url_for('signup') }}">
            <p>Don't have an account?
                <button type="submit" class="form-group btn btn-primary">Sign Up!</button>
            </p>
        </form>
    </div>

{% endblock %}
